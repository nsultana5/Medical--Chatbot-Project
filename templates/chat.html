<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100"> 
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/2785/2785482.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Dr. AI Assistant</span>
                                <p>Your health questions answered 24/7</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/2785/2785482.png" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Hello! I'm your medical assistant. How can I help you today?
                                <span class="msg_time">Just now</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="button-group">
                                <button type="submit" id="send" class="send_btn" title="Send Message">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                <button type="button" id="clear" class="clear_btn" title="Clear Chat">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button type="button" id="history" class="history_btn" title="View History">
                                    <i class="fas fa-history"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3><i class="fas fa-history"></i> Chat History</h3>
            <button class="close-history" id="closeHistory">&times;</button>
        </div>
        <div id="historyContent">
            <div class="no-history">No chat history yet</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
